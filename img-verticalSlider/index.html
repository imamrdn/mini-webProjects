<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(27, 73, 37);">
                <h1>Amazing Road</h1>
                <p>in the middle of the forest</p>
            </div>
            <div style="background-color: rgb(17, 47, 104);">
                <h1>Beautiful River</h1>
                <p>with the sunrise</p>
            </div>
            <div style="background-color: rgb(121, 121, 121);">
                <h1>The Iceberg</h1>
                <p>shrouded in thick fog</p>
            </div>
            <div style="background-color: rgb(0, 103, 163);">
                <h1>Tough Fisherman</h1>
                <p>in the middle of the lake</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img/lake.jpg')"></div>
            <div style="background-image: url('img/iceberg.jpg')"></div>
            <div style="background-image: url('img/river.jpg')"></div>
            <div style="background-image: url('img/road.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
